
<div>
	<mat-card>
		<table class="center">
				<thead>
					<tr>
						<th>ID</th>
						<th>Date</th>
						<th>Title of Work</th>
						<th>Description of Work</th>
						<th>Hours worked</th>
					</tr>
				</thead>
				<tbody class="table-hover">
					<tr *ngFor = "let workLog of workLogs; let i = index" [attr.data-index]="i">
						<td>{{i+1}}</td>
						<td>{{workLog.date}}</td>
						<td>{{workLog.titleOfWork}}</td>	
						<td>{{workLog.descriptionOfWork}}</td>
						<td>{{workLog.noOfHours}}</td>				
					</tr>
				</tbody>
			</table>
	</mat-card>
</div>

<div>
	<span class="add">
	    <button (click)="openAddWorkLogDialog()" mat-fab>
	      <mat-icon>add circle</mat-icon>
	    </button>
	</span>
</div>
